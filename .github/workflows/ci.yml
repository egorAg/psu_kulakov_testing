name: CI

on:
  push:
    branches:
      - main
      - master
      - 'feature/*'
      - 'bugfix/*'
  pull_request:
    branches:
      - main
      - master
      - 'feature/*'
      - 'bugfix/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Укажите версию Node.js, которая используется в вашем проекте

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test -- --verbose
